<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemeSlider</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <div class="slider">
        <input type="radio" name="radiobtns" id="button-first" checked>
        <input type="radio" name="radiobtns" id="button-second">
        <input type="radio" name="radiobtns" id="button-third">
        <input type="radio" name="radiobtns" id="button-forth">
        <input type="radio" name="radiobtns" id="button-fifth">

        <div class="slides">
            <div class="slide">
                <img src="./assets/images/meme2.png" id="slide1" alt="a meme about books">
            </div>
            <div class="slide">
                <img src="./assets/images/meme3.png" id="slide2" alt="a meme about a bug">
            </div>
            <div class="slide">
                <img src="./assets/images/meme5.png" id="slide3" alt="a meme about an introvert">
            </div>
            <div class="slide">
                <img src="./assets/images/meme8.png" id="slide4" alt="a cheerup meme">
            </div>
            <div class="slide">
                <img src="./assets/images/meme9.png" id="slide5" alt="a cool baby meme">
            </div>
        </div>

        <div class="controls">
            <div class="texts">
                <div class="text-container">
                    <p id="text-first">I have too many books</p>
                    <p id="text-second">The bug life chose me</p>
                    <p id="text-third">Me after a day of peopling</p>
                    <p id="text-forth">You got this!</p>
                    <p id="text-fifth">Are you talking to me?</p>
                </div>
            </div>

            <div class="radiobuttons">
                <label for="button-first" class="control"></label>
                <label for="button-second" class="control"></label>
                <label for="button-third" class="control"></label>
                <label for="button-forth" class="control"></label>
                <label for="button-fifth" class="control"></label>
            </div>
        </div>
    </div>
</body>

</html>
