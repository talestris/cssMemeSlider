<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="slides">
                    <img src="./assets/images/meme2.png" id="slide-1" alt="a meme about books">
                    <img src="./assets/images/meme3.png" id="slide-2" alt="a meme about a bug">
                    <img src="./assets/images/meme5.png" id="slide-3" alt="a meme about an introvert">
                    <img src="./assets/images/meme8.png" id="slide-4" alt="a cheerup meme">
                    <img src="./assets/images/meme9.png" id="slide-5" alt="a cool baby meme">
            </div>
            <ul class="controls">
                <li class="list-item">
                    <a href="#slide-1"><p>I have too many books</p></a>
                </li>
                <li class="list-item">
                    <a href="#slide-2"><p>The bug life chose me</p></a>
                </li>
                <li class="list-item">
                    <a href="#slide-3"><p>Me after a day of peopling</p></a>
                </li>
                <li class="list-item">
                    <a href="#slide-4"><p>You got this!</p></a>
                </li>
                <li class="list-item">
                    <a href="#slide-5"><p>Are you talking to me?</p></a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
