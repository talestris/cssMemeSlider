<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="controls">
                <div class="control-wrap">
                    <input type="radio" name="control" id="image1">
                </div>
                <div class="control-wrap">
                    <input type="radio" name="control" id="image2">
                </div>
                <div class="control-wrap">
                    <input type="radio" name="control" id="image3">
                </div>
                <div class="control-wrap">
                    <input type="radio" name="control" id="image4">
                </div>
                <div class="control-wrap">
                    <input type="radio" name="control" id="image5" checked>
                </div>
            </div>
            <div class="slides">
                <label for="image1" id="slide1" class="radio-label">
                    <img src="./assets/images/meme2.png" alt="">
                </label>
                <label for="image2" id="slide2" class="radio-label">
                    <img src="./assets/images/meme3.png" alt="">
                </label>
                <label for="image3" id="slide3" class="radio-label">
                    <img src="./assets/images/meme5.png" alt="">
                </label>
                <label for="image4" id="slide4" class="radio-label">
                    <img src="./assets/images/meme8.png" alt="">
                </label>
                <label for="image5" id="slide5" class="radio-label">
                    <img src="./assets/images/meme9.png" alt="">
                </label>
            </div>
            <ul class="list">
                <li class="list-item1">
                    <p>text1</p>
                </li>
                <li class="list-item2">
                    <p>text2</p>
                </li>
                <li class="list-item3">
                    <p>text3</p>
                </li>
                <li class="list-item4">
                    <p>text4</p>
                </li>
                <li class="list-item5">
                    <p>text5</p>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
